<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-createaccount.css">
    <script src="script-createaccount.js" defer></script>
    <title>Document</title>
</head>

<body>
    <aside>
        <img src="sidenav-bg.png" alt="Game Controller" class="controller-image">
    </aside>
    <main>
        <h1>Create Account</h1>
        <form>
            <label for="name">Full Name</label>
            <input type="name" id="name" placeholder="Enter your name" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Type your e-mail" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Type your password" required>
            <div class="terms-container">
                <label>
                    <input type="checkbox" required>
                    <p>By creating an account means you agree to the
                        <a href="#" class="terms-link">Terms and Conditions</a>, and our
                        <a href="#" class="privacy-link">Privacy Policy</a>.
                    </p>
                </label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="signup-link">Already have an account? <a href="../Login/login.html">Sign In</a></p>
    </main>
</body>

</html>
